{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/tricks.css' %}">
{% endblock style %}

{% block content %}

<h1 class="title">All Tricks Directory</h1>

{% for trick in tricks %}
    <div class="section {% cycle 'bg-1' 'bg-2' %}">
        <h2><a href="{% url 'tricks:tricks-page' trick.slug%}">{{trick.name|title}}</a></h2>
        {% include "tricks/tricksimple.html" %}
    </div>
{% endfor %}


{% endblock content %}
