{% extends "base.html" %}
{% block content %}

<h1>All Tricks Directory</h1>

{% for trick in tricks %}
    <div class="section {% cycle 'bg-1' 'bg-2' %}">
        <a href="{% url 'tricks:tricks-page' trick.slug%}">{{trick.name|title}}</a>
        <p>{{trick.description}}</p>
    </div>
{% endfor %}


{% endblock content %}
